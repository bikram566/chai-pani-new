<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Chai-Pani</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="login-container">
        <div class="login-box card">
            <div class="text-center mb-2">
                <h1 style="color: var(--primary-color);">Chai-Pani</h1>
                <p class="text-muted">Restaurant Management System</p>
            </div>

            <!-- Login Form -->
            <form id="login-form">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="login-username" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
                <p class="mt-1 text-center text-muted" style="font-size: 0.9rem;">
                    Don't have an account? <a href="#" onclick="toggleForms()"
                        style="color: var(--primary-color);">Register</a>
                </p>
            </form>

            <!-- Register Form (Hidden by default) -->
            <form id="register-form" style="display: none;">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="reg-username" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="reg-email">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="reg-password" required>
                </div>
                <div class="form-group">
                    <label>Role</label>
                    <select id="reg-role">
                        <option value="staff">Staff</option>
                        <option value="kitchen">Kitchen</option>
                        <option value="manager">Manager</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-secondary" style="width: 100%;">Register</button>
                <p class="mt-1 text-center text-muted" style="font-size: 0.9rem;">
                    Already have an account? <a href="#" onclick="toggleForms()"
                        style="color: var(--primary-color);">Login</a>
                </p>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        // Fix syntax error in app.js first (def -> function)
        // I'll fix it in the next step if I made a mistake, but let's assume I fix it.
        // Actually I wrote 'async def' in app.js which is Python syntax! I need to fix that.

        function toggleForms() {
            const loginForm = document.getElementById('login-form');
            const regForm = document.getElementById('register-form');

            if (loginForm.style.display === 'none') {
                loginForm.style.display = 'block';
                regForm.style.display = 'none';
            } else {
                loginForm.style.display = 'none';
                regForm.style.display = 'block';
            }
        }

        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const user = document.getElementById('login-username').value;
            const pass = document.getElementById('login-password').value;
            login(user, pass);
        });

        document.getElementById('register-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const user = document.getElementById('reg-username').value;
            const pass = document.getElementById('reg-password').value;
            const email = document.getElementById('reg-email').value;
            const role = document.getElementById('reg-role').value;
            register(user, pass, email, role);
        });
    </script>
</body>

</html>
