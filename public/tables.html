<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables - Chai-Pani</title>
    <link rel="stylesheet" href="styles.css?v=2">
    <style>
        .table-card {
            height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.2s;
            position: relative;
        }

        .table-card:hover {
            transform: translateY(-5px);
        }

        .status-available {
            border-top: 5px solid var(--success-color);
        }

        .status-occupied {
            border-top: 5px solid var(--danger-color);
        }

        .status-reserved {
            border-top: 5px solid var(--warning-color);
        }

        .table-number {
            font-size: 2rem;
            font-weight: bold;
        }

        .table-capacity {
            color: var(--text-muted);
        }

        .table-status {
            position: absolute;
            bottom: 10px;
            font-size: 0.8rem;
            text-transform: uppercase;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="app-container">
        <nav class="sidebar">
            <div class="logo">Chai-Pani</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="tables.html" class="active">Tables</a></li>
                <li><a href="orders.html">Orders</a></li>
                <li><a href="kitchen.html">Kitchen (KOT)</a></li>
                <li><a href="inventory.html">Inventory</a></li>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="#" onclick="logout()">Logout</a></li>
            </ul>
        </nav>

        <main class="content">
            <div class="flex justify-between items-center mb-2">
                <h1>Tables</h1>
                <button class="btn btn-primary" onclick="openModal()" data-role="admin,manager">Add Table</button>
            </div>

            <div class="grid grid-4" id="tables-grid">
                <!-- Tables loaded here -->
            </div>
        </main>
    </div>

    <!-- Add Table Modal -->
    <div id="table-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <h2 class="mb-2">Add Table</h2>
            <form id="table-form">
                <div class="form-group">
                    <label>Table Number/Name</label>
                    <input type="text" id="table-number" required>
                </div>
                <div class="form-group">
                    <label>Capacity</label>
                    <input type="number" id="table-capacity" required min="1">
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Create Table</button>
            </form>
        </div>
    </div>

    <!-- Checkout Modal -->
    <div id="checkout-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeCheckout()">&times;</span>
            <h2 class="mb-2">Table Checkout</h2>
            <div id="checkout-details">
                <p>Loading order details...</p>
            </div>
            <div class="mt-2 flex gap-1">
                <button class="btn btn-success" style="flex: 1;" onclick="showPaymentConfirmation()">Mark as Paid & Free
                    Table</button>
                <button class="btn btn-outline" style="flex: 1;" onclick="closeCheckout()">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Payment Confirmation Modal -->
    <div id="payment-confirm-modal" class="modal">
        <div class="modal-content" style="max-width: 400px;">
            <h2 class="mb-2">Confirm Payment</h2>
            <p style="margin: 20px 0;">Have you received the payment for this order?</p>
            <p style="margin: 20px 0; color: var(--warning-color);">This will mark the table as available.</p>
            <div class="flex gap-1">
                <button class="btn btn-success" style="flex: 1;" onclick="confirmPayment()">Yes, Payment
                    Received</button>
                <button class="btn btn-outline" style="flex: 1;" onclick="closePaymentConfirmation()">No, Go
                    Back</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        let currentCheckoutOrderId = null;

        document.addEventListener('DOMContentLoaded', async () => {
            await checkAuth();
            loadTables();
        });

        async function loadTables() {
            const response = await fetchAPI('/tables/');
            if (!response) return;

            const tables = await response.json();
            const grid = document.getElementById('tables-grid');
            grid.innerHTML = '';

            tables.forEach(table => {
                console.log('Table:', table); // DEBUG
                const card = document.createElement('div');
                card.className = `card table-card status-${table.status}`;

                let statusColor = 'var(--success-color)';
                let actionHtml = '';

                if (table.status === 'occupied') {
                    statusColor = 'var(--danger-color)';
                    actionHtml = `<button class="btn btn-sm btn-warning" style="margin-top: 5px; z-index: 100; position: relative; background-color: #FFC107; color: black; border: 1px solid #333;" onclick="event.stopPropagation(); window.openCheckout(${table.current_order_id}, '${table.table_number}')">Checkout</button>`;
                    console.log('Action HTML for occupied table:', actionHtml); // DEBUG
                } else if (table.status === 'reserved') {
                    statusColor = 'var(--warning-color)';
                }

                card.onclick = () => window.location.href = `orders.html?table=${table.id}`;

                card.innerHTML = `
                    <div class="table-number">${table.table_number}</div>
                    <div class="table-capacity">${table.capacity} Seats</div>
                    <div class="table-status" style="color: ${statusColor}">${table.status}</div>
                    ${actionHtml}
                `;
                console.log('Card innerHTML:', card.innerHTML); // DEBUG
                grid.appendChild(card);
            });

            updateUIForUser();
        }

        function openModal() {
            document.getElementById('table-modal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('table-modal').classList.remove('active');
        }

        async function openCheckout(orderId, tableNumber) {
            currentCheckoutOrderId = orderId;
            const modal = document.getElementById('checkout-modal');
            const details = document.getElementById('checkout-details');

            modal.classList.add('active');
            details.innerHTML = '<p>Loading order details...</p>';

            try {
                const response = await fetchAPI(`/orders/${orderId}`);
                if (!response) throw new Error('Failed to fetch order');

                const order = await response.json();

                let itemsHtml = '<ul style="margin: 10px 0; padding-left: 20px;">';
                order.items.forEach(item => {
                    itemsHtml += `<li>${item.quantity}x ${item.name} - ${formatCurrency(item.price * item.quantity)}</li>`;
                });
                itemsHtml += '</ul>';

                details.innerHTML = `
                    <h3>Table ${tableNumber}</h3>
                    <p class="text-muted">Order #${order.id}</p>
                    ${itemsHtml}
                    <div class="flex justify-between mt-2" style="font-size: 1.2em; font-weight: bold; border-top: 1px solid #eee; padding-top: 10px;">
                        <span>Total:</span>
                        <span>${formatCurrency(order.total_amount)}</span>
                    </div>
                `;
            } catch (e) {
                details.innerHTML = '<p class="text-danger">Error loading order details</p>';
            }
        }

        function closeCheckout() {
            document.getElementById('checkout-modal').classList.remove('active');
            currentCheckoutOrderId = null;
        }

        function showPaymentConfirmation() {
            document.getElementById('payment-confirm-modal').classList.add('active');
        }

        function closePaymentConfirmation() {
            document.getElementById('payment-confirm-modal').classList.remove('active');
        }

        async function confirmPayment() {
            if (!currentCheckoutOrderId) return;

            const response = await fetchAPI(`/orders/${currentCheckoutOrderId}/status`, {
                method: 'PATCH',
                body: JSON.stringify({ status: 'paid' })
            });

            if (response && response.ok) {
                closePaymentConfirmation();
                closeCheckout();
                loadTables();
            } else {
                alert('Failed to process payment');
            }
        }

        async function processPayment() {
            showPaymentConfirmation();
        }

        // Make functions globally accessible for inline onclick handlers
        window.openCheckout = openCheckout;
        window.closeCheckout = closeCheckout;
        window.processPayment = processPayment;
        window.showPaymentConfirmation = showPaymentConfirmation;
        window.closePaymentConfirmation = closePaymentConfirmation;
        window.confirmPayment = confirmPayment;
        window.openModal = openModal;
        window.closeModal = closeModal;

        document.getElementById('table-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const data = {
                table_number: document.getElementById('table-number').value,
                capacity: parseInt(document.getElementById('table-capacity').value)
            };

            const response = await fetchAPI('/tables/', {
                method: 'POST',
                body: JSON.stringify(data)
            });

            if (response && response.ok) {
                closeModal();
                loadTables();
                document.getElementById('table-form').reset();
            } else {
                alert('Failed to create table');
            }
        });
    </script>
</body>

</html>
